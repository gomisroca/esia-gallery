<div class="flex flex-col w-[95%] items-center m-auto">
    <div class="mb-3 border-l-2 border-b-2 mt-4 border-teal-950">
        <div class="font-semibold p-1 px-4 bg-teal-50 text-xl uppercase">Payment Details</div>
    </div>
    <form 
    class="flex flex-col gap-2"
    #paymentForm="ngForm" 
    (ngSubmit)="submitForm(paymentForm)">
        <div class="form-group flex flex-col md:flex-row justify-between items-center gap-x-4">
            <label 
            for="holder"
            class="uppercase font-medium w-1/2">
                Card Holder
            </label>
            <input 
            type="text" 
            class="form-control px-5 py-1 border-l-2 border-b-2 border-teal-950 hover:bg-teal-300 focus:bg-teal-100" 
            id="holder" 
            name="holder" 
            [(ngModel)]="paymentDetails.holder" 
            required>
            <div 
            *ngIf="paymentForm.controls['holder']?.touched && paymentForm.controls['holder']?.invalid" 
            class="text-red-500 font-semibold text-sm ">
                Required
            </div>
        </div>

        <div class="form-group flex flex-col md:flex-row justify-between items-center gap-x-4">
            <label 
            for="number"
            class="uppercase font-medium w-1/2">
               Card Number
            </label>
            <input 
            type="text"
            pattern="[0-9]+"
            class="form-control px-5 py-1 border-l-2 border-b-2 border-teal-950 hover:bg-teal-300 focus:bg-teal-100" 
            id="number" 
            name="number" 
            [(ngModel)]="paymentDetails.number" 
            required>
            <div 
            *ngIf="paymentForm.controls['number']?.touched && paymentForm.controls['number']?.invalid" 
            class="text-red-500 font-semibold text-sm">
                Required
            </div>
        </div>

        <div class="form-group flex flex-col md:flex-row justify-between items-center gap-x-4">
            <label 
            for="cvv"
            class="uppercase font-medium w-1/2">
               CVV
            </label>
            <input 
            type="text"
            pattern="[0-9]{3}"
            class="form-control px-5 py-1 border-l-2 border-b-2 border-teal-950 hover:bg-teal-300 focus:bg-teal-100" 
            id="cvv" 
            name="cvv" 
            [(ngModel)]="paymentDetails.cvv" 
            required>
            <div 
            *ngIf="paymentForm.controls['cvv']?.touched && paymentForm.controls['cvv']?.invalid" 
            class="text-red-500 font-semibold text-sm">
                Required
            </div>
        </div>

        <button
        type="submit"
        class="w-full bg-teal-50 hover:bg-teal-300 transition duration-200 border-b-4 border-teal-950 py-4 mt-4 uppercase font-semibold">
            Place Order
        </button>
    </form>
    <div 
    class="flex flex-col text-center mt-4 p-2 text-red-500 font-semibold text-sm">
        <span>This is a mock form.</span>
        <span>None of the information you input will be stored or used in any way.</span>
    </div>
</div>
