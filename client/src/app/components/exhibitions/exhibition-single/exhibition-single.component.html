<div
*ngIf="exh"
class="flex flex-col group my-4 mx-auto w-[95%] lg:w-[1000px] z-20">
        <div 
        class="border-l-4 border-teal-950">
            <img src='{{environment.API_URL}}/public/exhibitions/{{exh.id}}.jpg' />
        </div>
        <div 
        class="border-l-4 border-b-4 border-teal-950 p-4 text-center bg-teal-50 h-fit">
            <div class="flex w-full items-center justify-center pb-3 border-b-2 border-teal-950">
                <div class="font-semibold p-1 text-xl uppercase">{{exh.title}}</div>
                <a href={{exh.url}} target="_blank" class="items-center flex"> 
                    <mat-icon class="hover:text-teal-300 transition duration-200">language</mat-icon>
                </a>
            </div>
            <div class="p-2 py-3 text-xs text-left border-b-2 border-teal-950">
                <div class="flex justify-evenly border-teal-950/20">
                    <span class="font-bold text-lg">{{exh.start | date: 'longDate'}}</span> until  <span class="font-bold text-lg">{{exh.end | date: 'longDate'}}</span>
                </div>
                <div 
                *ngIf="exh.description" 
                class="text-base flex justify-between border-t-2 border-b-2 border-teal-950/20 my-1 py-1" 
                innerHTML="{{exh.description}}">
                    {{exh.description}}
                </div>
            </div>
            <div>
                <button
                (click)="productToCart(exh)"
                class="w-full hover:bg-teal-300 transition duration-200 border-b-4 border-teal-950 py-4 mt-4 uppercase font-semibold">
                Get Tickets</button>
            </div>
        </div>
</div>
<div
*ngIf="!exh && !error"
class="flex justify-center w-[1000px]">
    <ngx-skeleton-loader count="5" appearance="circle"></ngx-skeleton-loader>
</div>
<div
*ngIf="error"
class="flex justify-center w-[1000px] mt-10">
    {{error.message}}
</div>
